<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      // Redirect to index.html, preserving the full path
      var redirectTo = window.location.protocol + '//' + window.location.host + '/my-blog/';
      window.location.replace(redirectTo + '#' + window.location.pathname.replace('/my-blog/', ''));
    </script>
  </head>
  <body></body>
</html>
